<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Support - Entropy: Zero | Mathricks</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg: #050510;
            --fg: #e0faff;
            --muted: #6e7c85;
            --cyan: #00f3ff;
            --magenta: #ff00ff;
            --lime: #ccff00;
            --line: rgba(255, 255, 255, 0.15);
            --line-strong: rgba(255, 255, 255, 0.4);
            --accent: var(--cyan);
            --container: 800px;
        }

        html,
        body {
            background: var(--bg);
            color: var(--fg);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }

        * {
            box-sizing: border-box
        }

        .container {
            max-width: var(--container);
            margin: 0 auto;
            padding: 0 24px
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s
        }

        a:hover {
            color: var(--accent);
        }

        header {
            padding: 30px 0;
            border-bottom: 1px solid var(--line);
            background: rgba(5, 5, 16, 0.95);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
        }

        .content {
            padding: 60px 0;
            min-height: 60vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            line-height: 1.6;
            color: var(--muted);
            margin-bottom: 20px;
        }

        /* Support Form Styling */
        form {
            margin-top: 30px;
            display: grid;
            gap: 20px;
            max-width: 100%;
        }

        label {
            display: grid;
            gap: 8px;
            color: var(--muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input,
        textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            color: var(--fg);
            border: 1px solid var(--line-strong);
            border-radius: 4px;
            padding: 14px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease;
        }

        textarea {
            min-height: 160px;
            resize: vertical
        }

        input:focus,
        textarea:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 12px rgba(0, 243, 255, 0.15)
        }

        button[type="submit"] {
            justify-self: start;
            border: none;
            background: linear-gradient(90deg, var(--cyan), var(--magenta));
            color: #000;
            border-radius: 999px;
            padding: 14px 32px;
            font-weight: 700;
            letter-spacing: .08em;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform .2s ease, filter .2s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            filter: brightness(110%);
            box-shadow: 0 4px 20px rgba(0, 243, 255, 0.3);
        }

        footer {
            padding: 40px 0;
            border-top: 1px solid var(--line);
            color: var(--muted);
            font-size: 0.85rem;
            text-align: center;
        }
    </style>
    <!-- Mathricks Analytics (GA4 + click tracking) -->
    <script src="/js/analytics.js"></script>
  <script src="/js/consent.js"></script>
</head>

<body>
    <header>
        <div class="container header-content">
            <div class="brand">ENTROPY: ZERO</div>
            <a href="../">Back to Game</a>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <h1>Support Center</h1>
            <p>Identify glitches. Report anomalies. Help us maintain system integrity.</p>

            <p>For gameplay issues, feedback, or bug reports, please initiate a support ticket below.</p>

            <form action="https://formspree.io/f/xqkrjjva" method="POST">
                <label for="email-address">Your Email Identifier
                    <input type="email" name="email" id="email-address" placeholder="user@domain.com" required>
                </label>

                <label for="message">Transmission Message
                    <textarea name="message" id="message" placeholder="Describe the anomaly..." required></textarea>
                </label>

                <label for="telephone">Comms Channel (Optional)
                    <input type="tel" name="telephone" id="telephone" placeholder="+1 (555) 000-0000">
                </label>

                <button type="submit">Transmit Data</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2010-2026 Mathricks. All rights reserved.
        </div>
    </footer>
</body>

</html>
